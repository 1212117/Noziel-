<body>
    <!-- Sección de encabezado del sitio -->

    <!-- Barra de navegación con enlaces -->

            <li><a href="#">Home</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="https://www.instagram.com/ethereal_vision_6/">Contact</a></li>

    <!-- Contenido principal de la página -->
    <main>
        <img src="https://c4.wallpaperflare.com/wallpaper/1010/1019/776/arte-baile-barroco-musicos-wallpaper-preview.jpg" alt="mi imagen de perfil" wildth="300" height="500">
        <section>
            <h2>Acerca de este sitio</h2>
            <p>Este es un sitio web de ejemplo para aprender HTML y CSS.</p>
        </section>
        <div class="slider-container">
        <div class="slider-content">
            <div class="slider-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/786/385/235/arte-casa-molino-oleo-wallpaper-preview.jpg" alt="Imagen 1">
            </div>
            <div class="slider-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/552/543/676/arte-mar-nubes-pintura-wallpaper-preview.jpg" alt="Imagen 2">
            </div>
            <div class="slider-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/940/16/53/arte-las-meninas-pintura-wallpaper-preview.jpg" alt="Imagen 3">
            </div>
            <div class="slider-item">
                <img src="https://w0.peakpx.com/wallpaper/1020/221/HD-wallpaper-le-aste-piata-piazza-art-varza-girl-painting-gaetano-chierici-pictura.jpg" alt="Imagen 3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            const slides = document.querySelectorAll(".slider-item");
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
            setTimeout(() => {
                slideIndex++;
                showSlides();
            }, 3000); // Cambia la imagen cada 2 segundos
        }
    </script>
    </main>
    <!-- Pie de página del sitio -->
